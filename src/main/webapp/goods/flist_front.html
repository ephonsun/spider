<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript" src="../js/jquery-1.8.2.min.js" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript">
function subform() {
	document.form1.submit();
}
</script>
<title>自动获取</title>
</head>
<body>
	<form action="/goods/batch.do" method="post" name="form1"
		target="mainFrame" id="form1">
		&nbsp;&nbsp; 
		<input type="button" onclick="subform()" value="提交" /> <input
			type="reset" name="Reset" value="重置" /> <br />
		<iframe src="about:blank" width="100%" height="700" name="mainFrame"
			id="mainFrame" title="mainFrame"></iframe>
	</form>
	
</body>
<script type="text/javascript">
function subform() {
	document.form1.submit();
}
</script>
